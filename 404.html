<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path excluding the base URL
        const path = window.location.pathname.replace(/^\/[^\/]+/, '');
        const baseTag = document.createElement('base');
        baseTag.href = window.location.pathname.replace(path, '/');
        document.head.appendChild(baseTag);
        // Redirect to the root with the correct path
        window.location.replace(baseTag.href + path.replace(/^\//, ''));
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
